{% block head %}
    <style>
        form {
            background-color: black;
        }
        h1, h2, label{
            color: white;
        }

    </style>
{% endblock %}

{% block content %}
<form action="calculate" method="post" name="number">
    <h1>Home</h1>
    <h2>Enter an Integer value</h2>
    <br>
    <label for="number">Enter Number: </label>
    <input type="number" name="number" required> 
    <br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
