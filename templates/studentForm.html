{% block head %}
    <style>
        form{
            background-color: plum;
        }
        
    </style>
{% endblock %}

{% block content %}
<h1>Register</h1>
<h4>Enter Student Information below</h4>
<form action="addStudentOrganisation" method="post">
    <label for="name">Enter name:</label>
    <input type="text" id="name" name="name" required>
    <label for="org">Enter org:</label>
    <select name="org" id="org">
        <option value="Org 1">Org 1</option>
        <option value="Org 2">Org 2</option>
        <option value="Org 3">Org 3</option>
        <option value="Org 4">Org 4</option>
        <option value="Org 5">Org 5</option>
    </select>
    <br>
    <input type="submit" value="Register">
</form>

{% endblock %}
